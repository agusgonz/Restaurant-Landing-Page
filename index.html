<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="(min-width: 600px)" href="./css/tablet.css">
    <link rel="stylesheet" media="(min-width: 900px)" href="./css/desktop.css">
</head>
<body>
    <div class="restLandingPage">
        <div class="lineDecoration">
            
        </div>
        <!-- TÃ­tulo -->
        <section class="titleSectionContainer">
            <div class="titleSection">
                <h1 class="titleSection__h1">Check the best food</h1>
                <p class="titleSection__p">Taste an excellent selection of ingredients in every dish</p>
                <button class="titleSection__button">Book a table</button>
            </div>
            <figure class="titleSectionfigure">
                <img src="./assets/img/hero.png" alt="pasta dish">
            </figure>
        </section>
        <!-- Servicios -->
        <section class="servicesSectionContainer">
            <h2 class="servicesSectionContainer__title">OUR SERVICES</h2>
            <div class="servicesSection">
                <figure class="servicesSection__item--video">
                <video autoplay muted playsinline loop class="servicesSection__item">
                    <source src="./assets/video/video.mp4">
                </video> 
                </figure>
                <figure><img class="servicesSection__item" src="./assets/img/dish1.png" alt="dish example with vegetables"></figure>
                <figure><img class="servicesSection__item"  src="./assets/img/dish2.png" alt="dish example egg and avocado"></figure>
                <figure><img class="servicesSection__item"  src="./assets/img/dish3.png" alt="dish example 3"></figure>
                <figure><img class="servicesSection__item"  src="./assets/img/dish4.png" alt="dish example 4 vegetable Tart"></figure>                
            </div>
        </section>
        <!-- Menu -->
        <section class="menuSectionContainer">
            <h3 class="menuSectionContainer__title">Menu Home</h3>
            <div class="menuSection">
                <figure>
                    <img class="menuSection__item" src="./assets/img/plate1.png" alt="plate example 1 pasta with tomatto">
                </figure>
                <figure>
                    <img class="menuSection__item" src="./assets/img/plate2.png" alt="plate example 2 pasta with broccoli">
                </figure>
                <figure>
                    <img class="menuSection__item" src="./assets/img/plate3.png" alt="plate example 3 pasta">
                </figure>
                <figure>
                    <img class="menuSection__item" src="./assets/img/plate4.png" alt="plate example 4 pasta with avocado">
                </figure>
                <figure>
                    <img class="menuSection__item" src="./assets/img/plate5.png" alt="plate example 5 pasta with carrot">
                </figure>
            </div>
        </section>
    </div>

</body>
</html>
